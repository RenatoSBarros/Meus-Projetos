<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
	<title>Formulário</title>

</head>
<body>
	<header>
	  <div>
	    <h1 id="titulo">Cadastro de Dev</h2>
	    <p id="subtitulo">Complete suas informações</p>
	    <br>
	  </div>
	</header>
	<section>
	  <form>
	    <fieldset class="grupo">
		  <div class="campo">
			<label for="nome"><strong>Nome</strong></label>
			<input type="text" name="nome" id="nome" required="">
		  </div>
		  <div class="campo">
			<label for="sobrenome"><strong>Sobrenome</strong></label>
			<input type="text" name="sobrenome" id="sobreenome" required="">
		  </div>
	    </fieldset>

		<div class="campo">
			<label for="email"><strong>E-mail</strong></label>
			<input type="email" name="email" id="email" required="">
		</div>
		<div class="campo">
			<label><strong>De qual lado da aplicação você desenvolve ?</strong></label>
			<label><input type="radio" name="devweb" value="Front-end">Front-End</label>
			<label><input type="radio" name="devweb" value="Back-end">Back-End</label>
			<label><input type="radio" name="devweb" value="Full-Stack">Full-Stack</label>
		</div>
		<div class="campo">
          <label for="senioridade"><strong>Senioridade</strong></label>
            <Select id="senioridade" required="">
              <option selected="disable" value="">Selecione</option>
              <option>Junior</option>
	          <option>Pleno</option>
	          <option>Sênior</option>
            </select>
        </div> 
        <fieldset class="grupo">
          <div id="check">
        	<label><strong>Selecione as tecnologias</strong></label><br><br>
            <input type="checkbox" id="tecnologial" name="tecnologial" value="html">
            <label id="tecnologial">HTML</label>
            <input type="checkbox" id="tecnologial" name="tecnologial" value="css">
            <label id="tecnologial">CSS</label>
            <input type="checkbox" id="tecnologial" name="tecnologial" value="javascript">
            <label id="tecnologial">JavaScript</label>
            <input type="checkbox" id="tecnologial" name="tecnologial" value="php">
            <label id="tecnologial">PHP</label>
            <input type="checkbox" id="tecnologial" name="tecnologial" value="c#">
            <label id="tecnologial">C#</label>
            <input type="checkbox" id="tecnologial" name="tecnologial" value="python">
            <label id="tecnologial">Python</label>
            <input type="checkbox" id="tecnologial" name="tecnologial" value="java">
            <label id="tecnologial">Java</label>
         </div>	
        </fieldset>
        <div class="campo">
       	  <br>
          <label for="experiencia"><strong>Conte um pouco de sua experiência</strong></label>
          <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit" onsubmit="">Concluído</button>
	  </form>
    </section>
</body>
</html>
